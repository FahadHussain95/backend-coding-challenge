<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Backend Coding Challenge</title>

</head>
<body class="container mt-5">
    <div style="overflow: scroll; height: 500px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Original Id</th>
              <th scope="col">Talent Id</th>
              <th scope="col">Talent Name</th>
              <th scope="col">Total Hours</th>
              <th scope="col">Start Date</th>
              <th scope="col">Is Unassigned</th>
              <th scope="col">Required Skills</th>
            </tr>
          </thead>
          <tbody id="table-body">
            {% for data in model_data %}
                <tr>
                  <td>{{data.id}}</td>
                  <td>{{data.original_id}}</td>
                  <td>{{data.talent_id}}</td>
                  <td>{{data.talent_name}}</td>
                  <td>{{data.total_hours}}</td>
                  <td>{{data.start_date}}</td>
                  <td>{{data.is_unassigned}}</td>
                  <td>{{data.required_skills}}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    <form class="mt-3" action="/fetch">
        <input class="form-control mt-2" type="search" name="query" placeholder="Input the number of records you want to fetch">
        <button type="submit" class="btn btn-outline-success">Fetch</button>
    </form>
    <form class="mt-3" action="/search">
        <input class="form-control mt-2" type="search" name="query" placeholder="Search only using Original ID">
        <button type="submit" class="btn btn-outline-success">Search</button>
    </form>
    <form class="mt-3" action="/sort">
        <button type="submit" class="btn btn-outline-success">Sort using ID</button>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
